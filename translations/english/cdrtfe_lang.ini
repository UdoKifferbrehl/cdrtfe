# Sprachdatei für cdrtfe.exe 1.3
# ------------------------------
# Pro Sprache muß es im Abschnitt [Languages] einen Eintrag der Form
# <label>=Sprache geben sowie die Sektionen [Components_<label>] und
# [Messages_<label>].
#
# Default=<label> legt die aktive Sprache fest.
#
# %s und %d bitte in der Übersetzung belassen, sie werden zur Laufzeit
# ersetzt.
#
# \n erzeugt einen Zeilenumbruch.
#
# Innerhalb einer Sektion sind leere Zeilen nicht erlaubt.
#
#
# language file for cdrtfe.exe 1.3
# --------------------------------
# For each language you need a key of the form <label>=language in the
# section [Languages] and the sections [Components_<label>] and
# [Messages_<label>].
#
# Default=<label> specifies the active language.
#
# Please keep %s and %d in the translation as they will be replaced
# at runtime.
#
# \n creates a new line.
#
# Within a section empty lines are not allowed.
#
#
# 2004/10/05: Added Polish language profile (Adam Musial)
# 2004/09/23: Added French language profile (Sylvie Charlois Lacour et Xavier Durieux; DenB)
# 2004/10/15: Added Spanish language profile (César A. Yáñez)
# 2004/10/25: Added Russian language profile (Ignatenko Vladimir)
# 2004/11/10: Added Italian language profile (Salvatore Vassallo)
# 2005/03/09: Added Hungarian language profile (Õsi Róbert)
# 2005/03/18: Added Slovak language profile
#             Translation (C) Vladimir Nano - vladon at pobox dot sk :-)
# 2005/05/16: Added Czech language profile (Petr Lev)
# 2005/11/20: Added Portuguese language profile (Luís Bastos)
# 2006/05/07: Added Dutch language profile (Rob van Ruremonde)
# 2007/03/10: Added Japanese language profile (Nardog)
#
# Vielen Dank an alle, die zu den Übersetzungen beigetragen haben! 
# Thanks to all who have contributed to the translations! 
#

