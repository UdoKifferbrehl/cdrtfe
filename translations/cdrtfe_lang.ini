# Sprachdatei für cdrtfe.exe 1.4.1
# --------------------------------
# Pro Sprache muß es im Abschnitt [Languages] einen Eintrag der Form
# <label>=<sprache> geben.
# Die eigentliche Übersetzung befindet sich dann in der Datei 
# cdrtfe_lang.ini im Unterordner <sprache>.
#
# Default=<label> legt die aktive Sprache fest. Die Einstellung 
# DefaultLanguage=<label> aus der cdrtfe.ini hat Vorrang.
#
#
# language file for cdrtfe.exe 1.4.1
# ----------------------------------
# For each language you need a key of the form <label>=<language> in the
# section [Languages].
# The translation is in the file cdrtfe_lang.ini in the subfolder
# <language>.
#
# Default=<label> specifies the active language. The setting
# DefaultLanguage=<label> from the cdrtfe.ini overrides this setting.
#
